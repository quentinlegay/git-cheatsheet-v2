  - Best Practices:
    - Conventions: conventions.md
    - Pre-commit: pre-commit.md
  - IDE embedded:
    - VS Code : vscode.md
  - Common questions:
    - Common questions: common_questions.md
  - Pull requests:
    - Github: Github.md
    - Azure Devops: azure_devops.md
